name: Build Python EXE

on:
  push:
  # 手动触发
  workflow_dispatch:
    branches:
      - main  # 当推送到 main 分支时触发
  pull_request:
    branches:
      - main  # 当拉取请求合并到 main 分支时触发

jobs:
  build:
    runs-on: windows-latest  # 使用 Windows 系统来构建 EXE 文件

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller  # 安装 pyinstaller 用于打包

    - name: Create EXE with PyInstaller
      run: |
        pyinstaller --onefile --distpath ./dist --workpath ./build --specpath ./spec 1.py  # 这里使用你提供的 1.py 文件

    - name: Upload EXE as artifact
      uses: actions/upload-artifact@v2
      with:
        name: excel-processor-exe
        path: ./dist/1.exe  # 上传生成的 exe 文件