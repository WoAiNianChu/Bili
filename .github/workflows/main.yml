name: Build Python EXE

on:
  push:
  # 手动触发
  workflow_dispatch:
    branches:
      - main  # 可以修改为你希望触发构建的分支
  pull_request:
    branches:
      - main  # 可以修改为你希望触发构建的分支

jobs:
  build:
    runs-on: windows-latest  # 使用 Windows 系统来构建 EXE 文件

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller  # 安装 pyinstaller

    - name: Create EXE with PyInstaller
      run: |
        pyinstaller --onefile --distpath ./dist --workpath ./build --specpath ./spec 1.py  # 替换 <your_script.py> 为你实际的 Python 脚本名

    - name: Upload EXE as artifact
      uses: actions/upload-artifact@v2
      with:
        name: excel-processor-exe
        path: ./dist/1.exe  # 确保路径正确