name: Build Python EXE

on:
  push:
  # 手动触发
  workflow_dispatch:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest  # 运行环境为 Windows

    steps:
    - name: Checkout code
      uses: actions/checkout@v4  # 更新到 v4

    - name: Set up Python 3.8
      uses: actions/setup-python@v4  # 更新到 v4
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller  # 安装 pyinstaller

    - name: Create EXE with PyInstaller
      run: |
        pyinstaller --onefile --distpath ./dist --workpath ./build --specpath ./spec 1.py

    - name: Upload EXE as artifact
      uses: actions/upload-artifact@v4  # 更新到 v4
      with:
        name: excel-processor-exe
        path: ./dist/1.exe  # 上传生成的 EXE 文件
        retention-days: 7  # 设置保存 7 天（默认 90 天）